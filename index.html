    <header>

        <section class="calendar">
          <div class="crop-card">
            <h2>Rice</h2>
            <p><strong>Sowing:</strong> June - July</p>
            <p><strong>Harvesting:</strong> October - November</p>
          </div>
          <div class="crop-card">
            <h2>Wheat</h2>
            <p><strong>Sowing:</strong> November - December</p>
            <p><strong>Harvesting:</strong> April - May</p>
          </div>
          <div class="crop-card">
            <h2>Maize</h2>
            <p><strong>Sowing:</strong> February - March</p>
            <p><strong>Harvesting:</strong> June - July</p>
          </div>
        </section>
